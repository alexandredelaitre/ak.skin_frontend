<!doctype html>
<html>
  <head>
    <title>Authorized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">

  </head>
  <body>
    <h1>Authorized</h1>
    <p>You are now authorized to access the site.</p>
    <p>Username: {{ username }}</p>
    <img src="{{ profile_picture_url }}" alt="Avatar">
    
    <div class="container mx-auto">
		<h1 class="text-3xl font-bold text-center mb-8">Inventory</h1>
		<div class="grid grid-cols-3 gap-8">
			{% for item in inventory %}
			<div class="border rounded-lg p-4 shadow-md">
				<h2 class="text-lg font-semibold mb-2">{{ item.market_name }}</h2>
				<img style="height:140px;" src="https://steamcommunity-a.akamaihd.net/economy/image/{{ item.icon_url }}" alt="Avatar">
				<p class="text-gray-600">Quantity: {{ item.number_owned }}</p>
			</div>
			{% endfor %}
		</div>
	</div>
  </body>
</html>
