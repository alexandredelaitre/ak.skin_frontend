<html>
<body>
	{% include 'navbar.html' %}
	<script type="text/javascript">
        const socket = io();

        function submitTradeURL() {
            const urlInput = document.getElementById('trade-url-input');
            const tradeURL = urlInput.value;

            // Emit the trade URL event
            socket.emit('trade_url', tradeURL);

            // Clear the input field
            urlInput.value = '';
        }


        function showOptions() {
            var div = document.getElementById('settings-card');
            var displaySetting = div.style.display;
            var accountBtn = document.getElementById('showAccount');
            var kycSection = document.getElementById('kyc-section');
            if(displaySetting == 'block'){
                div.style.display = 'none';
                kycSection.style.display = 'block';

            }
            else {
                div.style.display = 'block';
                kycSection.style.display = 'none';
            }
        }
    </script>

<div class="flex flex-row">
    <div class="h-fit w-48 ml-10 mt-10" id="settings-card-options">
        <button class="settings-button text-white mx-5 my-5" id="showAccount" onclick="showOptions()">Trade Settings</button>
        <button class="settings-button text-white mx-5 my-5" id="kyc" onclick="showOptions()">KYC Settings</button>
    </div>
    <div class="flex flex-column w-full">
        <div class="h-fit justify-left mr-10 mt-10 align-left w-full" id="settings-card">
            <h1 class="text-white text-center my-5">Your Settings</h1>
            <div class="items-center mx-10 flex align-text-middle relative">
                <span class="text-white text-center ml-5 my-4">Your trading URL:</span>
                <input class="w-1/4 mx-5 h-10 rounded-md text-white text-center" type="text" id="trade-url-input" placeholder=" Enter trade URL">
                <button class="btn btn-sm absolute right-0 w-auto flex" onclick="submitTradeURL()">Submit</button>
            </div>
            <div class="items-center mx-10 flex align-text-middle relative">
                <span class="text-white text-center ml-5 my-4">Your email:</span>
                <input class="w-1/4 mx-5 h-10 rounded-md text-white text-center" type="text" id="trade-url-input" placeholder=" Enter email">
                <button class="btn btn-sm absolute right-0 w-auto flex">Submit</button>
            </div>
            <div class="items-center mx-10 flex mt-10   mb-4 align-text-middle relative">
                <button class="btn btn-sm absolute bottom-0 right-0 w-auto flex" id="delete-btn">Delete Account</button>
            </div>
        </div>

        <div class="h-fit justify-left mr-10 mt-10 align-left w-full" id="kyc-section" style="display:none;">
            <span class="text-white"> Dummy!!!</span>
        </div>
    </div>

</div>





</body>
</html>
