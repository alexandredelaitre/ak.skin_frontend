<script>
const glideContainer = document.getElementById('svg-slider');

// Calculate the number of slides to display based on the container width
const containerWidth = glideContainer.offsetWidth;
const slideWidth = 210; // Adjust this value based on your slide width
const perView = Math.floor(containerWidth / slideWidth);
new Glide('#svg-slider', {
    type: 'carousel',
    startAt: 0,
    perView: perView,
    autoplay: 3000,
    focusAt: 'center',
    gap: 4,
    hoverpause: true,
    
    }).mount();


    const slcList = document.querySelectorAll('.nav');
      slcList.forEach(slc => {
        slc.addEventListener('click', () => {
          document.querySelector('.selected')?.classList.remove('selected');
          slc.classList.add('selected');
        });
      });

</script>
<script>
  //Make the svg hoverable when the mouse is on the text not the path
  const svg = document.getElementsByName('item-svg');
  svg.forEach(svg => {
    svg.addEventListener('mouseenter', () => {
      svg.querySelector('.my-path').style.fill = "#0E1216";
    });
    svg.addEventListener('mouseleave', () => {
      svg.querySelector('.my-path').style.fill = "#23252D";
    });
  });
  


</script>
